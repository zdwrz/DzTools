<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jstl/core"
	xmlns:dz="http://com.dztools.yinCal">
<h:head>
	<h:outputStylesheet library="css" name="dztool.css"/>
	<h:outputStylesheet library="primefaces" name="primefaces.css" />
</h:head>	
    <h:body>
    
    <h:form>
  		
    	<div class="ui-grid">
		    <div class="ui-grid-row cal-header-row">
		        <div class="ui-grid-col-1 navi-button">
		        	<p:commandButton value="上一年" action="#{calBean.actionPrevYear}" update="@form"/>
		        </div>
		        <div class="ui-grid-col-1 navi-button">
		        	<p:commandButton value="下一年" action="#{calBean.actionNextYear}" update="@form"/>
		        </div>
		        <div class="ui-grid-col-1 navi-button">
			  		<p:commandButton value="Today" action="#{calBean.actionToday}" update="@form"/>
		        </div>
		        <div class="ui-grid-col-1 navi-button">
			  		<p:commandButton value="上一月" action="#{calBean.actionPrevMonth}" update="@form"/>
		        </div>
		        <div class="ui-grid-col-1 navi-button">
			  		<p:commandButton value="下一月" action="#{calBean.actionNextMonth}" update="@form"/>
		        </div>
		    </div>
	    </div>
    	<div class="ui-grid">
		    <div class="ui-grid-row cal-header-row">
		        <div class="ui-grid-col-8 header-content"><p><p:outputLabel value="#{calBean.currentYear}年"/><p:outputLabel value="#{calBean.currentMonth}月"/></p></div>
		    </div>
	    </div>
    	<div class="ui-grid">
		    <div class="ui-grid-row cal-title-row">
		        <div class="ui-grid-col-1 row-weekend"><p>周日</p></div>
		        <div class="ui-grid-col-1"><p>周一</p></div>
		        <div class="ui-grid-col-1"><p>周二</p></div>
		        <div class="ui-grid-col-1"><p>周三</p></div>
		        <div class="ui-grid-col-1"><p>周四</p></div>
		        <div class="ui-grid-col-1"><p>周五</p></div>
		        <div class="ui-grid-col-1 row-weekend"><p>周六</p></div>
		    </div>
		    <ui:repeat value="#{calBean.calData}" var="aWeek" varStatus="statusO"> 
			    <div class="ui-grid-row cal-content-row">
				    <ui:repeat value="#{aWeek}" var="row" varStatus="statusO"> 
				    	<h:panelGroup rendered="#{(statusO.index == 0 or statusO.index == 6 )and !row.today}">
				        	<div class="ui-grid-col-1 row-weekend"><p>#{row.solarDate}</p><p>#{row.displyDate}</p></div>
				        </h:panelGroup>
				    	<h:panelGroup rendered="#{statusO.index != 0 and statusO.index != 6 and !row.today}">
					        <div class="ui-grid-col-1"><p>#{row.solarDate}</p><p>#{row.displyDate}</p></div>
				        </h:panelGroup>
				    	<h:panelGroup rendered="#{row.today}">
					        <div class="ui-grid-col-1 row-today"><p>#{row.solarDate}</p><p>#{row.displyDate}</p></div>
				        </h:panelGroup>
			        </ui:repeat>
			    </div>
		    </ui:repeat>
	    </div>
    </h:form>        
    </h:body>
    
</html>
